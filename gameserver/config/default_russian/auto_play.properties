# Пример: AutoPlayIgnoreMobIds = 20001, 20002
AutoPlayIgnoreMobIds =
# Устанавливать эффект игроку в состоянии авто-охоты : chocolate, bleeding, stun, poison, mute, dummy
# Пример: AutoPlayAbnormalEffectName = chocolate
AutoPlayAbnormalEffectName = null