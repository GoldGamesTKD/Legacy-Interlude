# Максимальный уровень для возможности пользоваться авто-охотой
# По умолчанию любой
AutoPlayMaxPlayerLevel = 0
# Запрет авто-охота определенным class id игроков
# Пример: AutoPlayRestrictClassId = 0,1,2,3,4
AutoPlayRestrictClassId =
# Запрет авто-охота по активным HWID
# Пример: AutoPlayHwidLimitation = 5
