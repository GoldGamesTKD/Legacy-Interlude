# Включена ли система авто-охоты
# По умолчанию True
AllowAutoPlay = True
# Авто-охота доступна только для Премиум Аккаунта
AutoPlayOnlyForPremium = False
# Авто-охота запрещена для Проклятого Оружия
AutoPlayAllowForCursedWeapon = False
# Минимальный уровень для возможности пользоваться авто-охотой
# По умолчанию любой
