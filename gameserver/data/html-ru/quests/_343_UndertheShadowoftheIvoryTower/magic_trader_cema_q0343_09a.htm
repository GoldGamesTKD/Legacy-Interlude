<html><head><body>Волшебный Торговец Cema:<br>Проклятая Кость является существенной для Мистика, изучающего колдовство. В отличие от обычных Костных фрагментов, Проклятая Кость держит могущественную власть темноты в пределах этого. У некромантов должно быть это, чтобы создать <font color="LEVEL">смертельный шип</font>.<br><a action="bypass -h npc_%objectId%_Link quests/_343_UndertheShadowoftheIvoryTower/magic_trader_cema_q0343_09.htm">Возвратиться</a></body></html>
