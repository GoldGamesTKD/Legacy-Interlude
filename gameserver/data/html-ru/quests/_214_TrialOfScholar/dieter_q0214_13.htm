<html><head><body>Магистр Дитер:<br>О, рукописи благополучно возвращены, и гнев моего хозяина пройдет. Это снимает камень с моей души. Не нахожу Вам слов благодарности!<br><a action="bypass -h npc_%objectId%_Link quests/_214_TrialOfScholar/dieter_q0214_14.htm">Я слышал, что в Книге Разума целых шесть томов.</a></body></html>
