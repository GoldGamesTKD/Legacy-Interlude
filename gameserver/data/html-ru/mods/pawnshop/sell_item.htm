<html>
<title>Pawn shop » Sell » %sell_item_name% </title>
<body>
<table width=282 border=0 cellspacing=0 cellpadding=0 bgcolor="000000">
<tr><td align=center>
    <table width=282 height=28 border=0 cellspacing=0 cellpadding=0>
    <tr>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CT1.Tab_DF_Tab_Unselected" fore="L2UI_CT1.Tab_DF_Tab_Unselected" value="Купить" action="bypass -h scripts_services.pawnshop.PawnShop:buyList"></td>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CT1.Tab_DF_Tab_Selected" fore="L2UI_CT1.Tab_DF_Tab_Selected" value="Продать" action="bypass -h scripts_services.pawnshop.PawnShop:sellList %back_page%"></td>
        <td fixwidth=94><button width=94 height=28 back="L2UI_CT1.Tab_DF_Tab_Unselected" fore="L2UI_CT1.Tab_DF_Tab_Unselected" value="Мои предметы"  action="bypass -h scripts_services.pawnshop.PawnShop:refundList"></td>
    </tr>
    </table>
</td></tr>
<tr><td align=center>
<br>
%item%
<br>
</td></tr>
<tr><td align=center>

<table width=260>
<tr>
    <td width=80><edit var="price" width=80 length="12" type="number"></td>
    <td><combobox width=100 height=20 var=currency list="%currency_list%"></td>
    <td>
        <button value="Sell" action="bypass -h scripts_services.pawnshop.PawnShop:sellApply %back_page% %item_obj_id% $price $currency" width=65 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
    </td>
</tr>
</table>

<br>
</td></tr>
</table>
</body>
</html>
