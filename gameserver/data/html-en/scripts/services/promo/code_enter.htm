<html>
<body>
<title>Promo code system</title>
<br>
<table border=0 width=290>
	<tr>
		<td align=center valign=top width=270>
			<table width="270">
				<tr>
					<td align=center valign=top width=100>
						Enter promo code
					</td>
				</tr>
				<tr>
					<td align="center" valign="top" width=250>
						<table cellpadding="2" cellspacing="2" width="250">
							<tr>
								<td align="right" height="29" valign="top" width="20">
									<table cellpadding="1" cellspacing="1" width="20">
										<tr>
											<td height="29" width="20">
												<img height="16" src="l2ui_ch3.shortcut_next" width="16"/>
											</td>
										</tr>
									</table>
								</td>
								<td align="center" height=29 valign="top" width="200">
									<edit height="12" length="25" type="text" var="code" width="200">
								</td>
								<td align="left" height="29" valign="top" width="20">
									<table cellpadding="1" cellspacing="1" width="20">
										<tr>
											<td height="29" width="20">
												<img height="16" src="l2ui_ch3.shortcut_prev" width="16"/>
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<table height="60" width="80">
				<tr>
					<td width=200>
						[scripts_services.PromoCodeService:promo $code|Redeem Code]
					</td>
				</tr>
			</table>
			<table width="200" height="60">
				<tr>
					<td width=200 align=center valign=top>
						<font color=FF3333>Please enter a code. <br> The field must not be empty.</font>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
